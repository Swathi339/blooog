<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
</head>
<body>
    <h1>All Blog Posts</h1>

    {% for post in posts %}
        <div style="margin-bottom: 20px;">
            <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
            <p><strong>Date:</strong> {{ post.created_at }}</p>
            <p>{{ post.content|slice:":100" }}...</p>
        </div>
    {% empty %}
        <p>No blog posts yet.</p>
    {% endfor %}
</body>
</html>
